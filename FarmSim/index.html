<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adorable Farm Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adorable animated background clouds and sparkles -->
    <svg class="adorable-bg-cloud cloud1" viewBox="0 0 220 90"><ellipse cx="80" cy="60" rx="80" ry="30" fill="#e3f0ff"/><ellipse cx="160" cy="40" rx="60" ry="22" fill="#f5faff"/></svg>
    <svg class="adorable-bg-cloud cloud2" viewBox="0 0 180 70"><ellipse cx="60" cy="50" rx="60" ry="20" fill="#fbe7ff"/><ellipse cx="120" cy="30" rx="40" ry="15" fill="#e3f0ff"/></svg>
    <svg class="adorable-bg-cloud cloud3" viewBox="0 0 160 60"><ellipse cx="60" cy="40" rx="50" ry="18" fill="#e3f0ff"/><ellipse cx="120" cy="20" rx="30" ry="12" fill="#fbe7ff"/></svg>
    <svg class="adorable-bg-cloud cloud4" viewBox="0 0 200 80"><ellipse cx="80" cy="60" rx="70" ry="25" fill="#fbe7ff"/><ellipse cx="150" cy="30" rx="50" ry="18" fill="#e3f0ff"/></svg>
    <span class="adorable-bg-sparkle s1">‚ú®</span>
    <span class="adorable-bg-sparkle s2">‚ú¶</span>
    <span class="adorable-bg-sparkle s3">‚ú®</span>
    <span class="adorable-bg-sparkle s4">‚úß</span>
    <div class="background-decor">
        <svg class="cloud-svg" width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="40" cy="40" rx="40" ry="20" fill="#e3f0ff">
                <animate attributeName="cx" values="40;60;40" dur="6s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="80" cy="30" rx="30" ry="15" fill="#f5faff">
                <animate attributeName="cx" values="80;100;80" dur="7s" repeatCount="indefinite"/>
            </ellipse>
        </svg>
    </div>
    <div id="main-flex">
        <div id="game-card">
            <header class="card-header">
                <h1>Adorable Farm Simulator</h1>
                <div class="header-info">
                    <div id="day-night-indicator"></div>
                    <div id="coin-counter" class="coin-counter"><span class="icon">ü™ô</span> <span id="coin-amount">0</span></div>
                </div>
            </header>
            <nav id="crop-select-bar">
                <button class="crop-btn selected" data-crop="carrot">ü•ï Carrot</button>
                <button class="crop-btn" data-crop="corn">üåΩ Corn</button>
                <button class="crop-btn" data-crop="tomato">üçÖ Tomato</button>
            </nav>
            <div id="notification-area"></div>
            <main id="main-content">
                <div id="farm-grid"></div>
            </main>
            <div id="controls">
                <button id="plant-btn">Plant Crop</button>
                <button id="harvest-btn">Harvest</button>
            </div>
            <footer class="card-footer">
                <span id="credits">&copy; 2025 FarmSim-By Ajay</span>
            </footer>
        </div>
        <aside id="market-panel">
            <h2 class="market-header">Market</h2>
            <div id="market-items">
                <!-- Items will be rendered by JS -->
            </div>
            <div id="inventory-section">
                <h3>Inventory</h3>
                <ul id="inventory-list">
                    <!-- Inventory will be rendered by JS -->
                </ul>
            </div>
        </aside>
    </div>
    <!-- Snap-to-bottom grass/mountains background -->
    <div class="background-bottom-mountains">
        <svg class="grass-svg" width="320" height="40" viewBox="0 0 320 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 40 Q20 10 40 40 T80 40 T120 40 T160 40 T200 40 T240 40 T280 40 T320 40 V40 H0Z" fill="#b2df8a">
                <animate attributeName="d" values="M0 40 Q20 10 40 40 T80 40 T120 40 T160 40 T200 40 T240 40 T280 40 T320 40 V40 H0Z;M0 40 Q20 20 40 40 T80 30 T120 40 T160 30 T200 40 T240 30 T280 40 T320 40 V40 H0Z;M0 40 Q20 10 40 40 T80 40 T120 40 T160 40 T200 40 T240 40 T280 40 T320 40 V40 H0Z" dur="7s" repeatCount="indefinite"/>
            </path>
        </svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
