<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Sonet Pro Feature Dialog</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-light: #8a7bf2;
            --primary-gradient: linear-gradient(135deg, #6c5ce7, #7d5fef);
            --accent-color: #fd79a8;
            --accent-gradient: linear-gradient(135deg, #fd79a8, #f368e0);
            --bg-light: #f5f6fa;
            --text-light: #2d3436;
            --card-light: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.15);
            
            --bg-dark: #1e1e1e;
            --text-dark: #f5f6fa;
            --subtext-dark: #b8c4cc;
            --card-dark: #2a2a2a;
            --card-dark-highlight: #323232;
            --border-dark: #3a3a3a;
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dialog-container {
            width: 420px; /* Slightly wider for better content fit */
            background-color: var(--card-light);
            border-radius: 14px; /* Slightly more rounded corners */
            box-shadow: 0 18px 35px var(--shadow-light), 0 4px 12px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.06);
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        .dark-theme .dialog-container {
            background-color: var(--card-dark);
            box-shadow: 0 18px 35px var(--shadow-dark), 0 4px 14px rgba(0,0,0,0.2);
            border: 1px solid var(--border-dark);
        }

        .dialog-content {
            padding: 40px 30px; /* Increased padding for better spacing */
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Enhanced decorative element for visual interest */
        .dialog-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px; /* Slightly thicker top border */
            background: var(--primary-gradient);
            z-index: 2;
        }

        .feature-title {
            font-size: 21px; /* Increased font size */
            font-weight: 600;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-light);
            letter-spacing: -0.2px;
        }
        
        .dark-theme .feature-title {
            color: var(--text-dark);
        }

        .pro-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 15px; /* Slightly larger badge text */
            font-weight: 700;
            background: var(--primary-gradient);
            color: white;
            padding: 5px 14px;
            border-radius: 7px;
            letter-spacing: 0.7px;
            box-shadow: 0 3px 10px rgba(108, 92, 231, 0.35);
            position: relative;
            overflow: hidden;
        }

        .dark-theme .pro-badge {
            box-shadow: 0 3px 12px rgba(108, 92, 231, 0.5);
        }
        
        /* Enhanced shine effect on the PRO badge */
        .pro-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.15) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                top: -50%;
                left: -50%;
            }
            100% {
                top: 150%;
                left: 150%;
            }
        }

        .feature-description {
            font-size: 16.5px; /* Increased font size for better readability */
            color: #555; /* Slightly darker for better contrast */
            margin: 25px 0 15px;
            line-height: 1.65; /* Improved line height for readability */
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .dark-theme .feature-description {
            color: var(--subtext-dark);
        }
        
        /* Enhanced separator with subtle glow */
        .separator {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(108, 92, 231, 0.4), 
                transparent);
            margin: 15px 0 10px; /* Increased margin */
            position: relative;
        }
        
        .dark-theme .separator {
            background: linear-gradient(90deg, 
                transparent, 
                rgba(108, 92, 231, 0.5), 
                transparent);
        }
        
        .separator::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 40%;
            left: 30%;
            top: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.7), 
                transparent);
            filter: blur(1px);
        }
        
        .dark-theme .separator::after {
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.25), 
                transparent);
        }
        
        /* Enhanced glow effect around the container in dark mode */
        .dark-theme .dialog-container {
            box-shadow: 0 18px 35px var(--shadow-dark), 
                        0 0 25px rgba(108, 92, 231, 0.18);
        }
        
        /* Improved OK button */
        .ok-button {
            background: transparent;
            border: 1.5px solid rgba(108, 92, 231, 0.4); /* Slightly thicker border */
            color: var(--primary-color);
            font-size: 16px; /* Increased font size */
            font-weight: 500;
            padding: 12px 50px; /* Increased padding for better clickability */
            border-radius: 8px; /* Slightly more rounded corners */
            margin-top: 35px; /* More space above button */
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .ok-button:hover {
            background-color: rgba(108, 92, 231, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.15);
        }
        
        .ok-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(108, 92, 231, 0.1);
        }
        
        .dark-theme .ok-button {
            border-color: rgba(108, 92, 231, 0.5);
            color: var(--primary-light);
        }
        
        .dark-theme .ok-button:hover {
            background-color: rgba(108, 92, 231, 0.18);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.25);
        }
        
        /* Enhanced background decoration */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.06; /* Slightly more visible */
            pointer-events: none;
        }
        
        .dark-theme .bg-decoration {
            opacity: 0.09;
        }
        
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            border: 2.5px solid var(--primary-color); /* Slightly thicker border */
        }
        
        .circle-1 {
            width: 160px;
            height: 160px;
            top: -80px;
            right: -70px;
        }
        
        .circle-2 {
            width: 110px;
            height: 110px;
            bottom: -55px;
            left: -35px;
        }

        /* Additional small decorative circle */
        .circle-3 {
            width: 40px;
            height: 40px;
            top: 70%;
            right: 15%;
            border-width: 1.5px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 25px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.45);
            z-index: 100;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 20px;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(108, 92, 231, 0.55);
        }
    </style>
</head>
<body class="dark-theme">
    <div class="dialog-container">
        <div class="bg-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
        <div class="dialog-content">
            <div class="feature-title">
                This feature is available in <span class="pro-badge">PRO</span>
            </div>
            <div class="separator"></div>
            <p class="feature-description">
                Upgrade to Sonet Pro to unlock all premium features and enhance your experience.
            </p>
            <button class="ok-button">OK</button>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">
        ☀️
    </button>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        let isDarkTheme = true; // Start with dark theme by default

        // Initialize with dark theme
        body.classList.add('dark-theme');

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            body.classList.toggle('dark-theme', isDarkTheme);
            themeToggle.innerHTML = isDarkTheme ? '☀️' : '🌙';
        });
        
        // Enhanced OK button effect
        const okButton = document.querySelector('.ok-button');
        okButton.addEventListener('mousedown', () => {
            okButton.style.transform = 'scale(0.97)';
        });
        okButton.addEventListener('mouseup', () => {
            okButton.style.transform = '';
        });
        okButton.addEventListener('mouseleave', () => {
            okButton.style.transform = '';
        });
    </script>
</body>
</html>
