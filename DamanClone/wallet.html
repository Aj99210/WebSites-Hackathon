<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Daman Clone</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <div id="app-container">
        <header class="wallet-header">
            <a href="index.html" class="back-arrow">&lt;</a>
            <h1>Wallet</h1>
        </header>

        <main class="wallet-main">
            <div class="total-balance-card">
                <img src="assets/images/wallet_icon_white.png" alt="Wallet Icon">
                <h2>₹0.00</h2>
                <p class="tot">Total balance</p>
            </div>

            <div class="sub-wallets-card">
                <div class="wallet-circle">
                    <div class="progress-circle">
                        <span>0%</span>
                    </div>
                    <p class="amount">₹0.00</p>
                    <p class="label">Main wallet</p>
                </div>
                <div class="wallet-circle">
                    <div class="progress-circle">
                        <span>0%</span>
                    </div>
                    <p class="amount">₹0.00</p>
                    <p class="label">3rd party wallet</p>
                </div>
            </div>

            <button class="btn-transfer">Main wallet transfer</button>

            <div class="wallet-actions">
                <a href="#" class="action-item">
                    <div class="action-icon-bg">
                        <img src="assets/images/deposit_icon.png" alt="Deposit">
                    </div>
                    <span>Deposit</span>
                </a>
                <a href="#" class="action-item">
                    <div class="action-icon-bg">
                        <img src="assets/images/withdraw_icon.png" alt="Withdraw">
                    </div>
                    <span>Withdraw</span>
                </a>
                <a href="#" class="action-item">
                    <div class="action-icon-bg">
                        <img src="assets/images/deposit_history_icon.png" alt="Deposit history">
                    </div>
                    <span>Deposit history</span>
                </a>
                <a href="#" class="action-item">
                    <div class="action-icon-bg">
                        <img src="assets/images/withdrawal_history_icon.png" alt="Withdrawal history">
                    </div>
                    <span>Withdrawal history</span>
                </a>
            </div>

            <div class="game-balances">
                <div class="game-balance-item">
                    <span>0.00</span>
                    <p>AR Game</p>
                </div>
                <div class="game-balance-item">
                    <span>0.00</span>
                    <p>
                        
                        Lottery
                    </p>
                </div>
            </div>
        </main>

        <nav class="footer-nav">
            <a href="index.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span class="nav-text">Home</span>
            </a>
            <a href="activity.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span class="nav-text">Activity</span>
            </a>
            <div class="nav-item-promo-wrapper">
                <div class="promo-cutout"></div>
                <a href="promotion.html" class="promo-button">
                    <img src="assets/images/diamond.png" alt="Promotion" class="promo-icon-img">
                </a>
                <span class="nav-text">Promotion</span>
            </div>
            <a href="wallet.html" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <span class="nav-text">Wallet</span>
            </a>
            <a href="account.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="nav-text">Account</span>
            </a>
        </nav>
    </div>
</body>
</html>
